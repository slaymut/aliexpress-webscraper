<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AliExpress Scraper Deluxe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #4285f4;
            color: #fff;
            padding: 20px;
            margin: 0;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        input[type="submit"] {
            background-color: #4285f4;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #357ae8;
        }
    
        h2 {
            color: #4285f4;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>AliExpress Scraper Deluxe</h1>
    <h2>Veuillez introduire vos critères de recherches</h2>
    <form method="post">
        {{ form.hidden_tag() }}
        <label for="search_filter">{{ form.search_filter.label }}</label> {{ form.search_filter() }}<br>
        <label for="num_pages">{{ form.num_pages.label }}</label> {{ form.num_pages() }}<br>
        
        <label for="choice_filter">{{ form.choice_filter.label }}</label>
        <select name="choice_filter">
            <option value="false">Désactivé</option>
            <option value="true">Activé</option>
        </select><br>
        
        <label for="plus_filter">{{ form.plus_filter.label }}</label>
        <select name="plus_filter">
            <option value="false">Désactivé</option>
            <option value="true">Activé</option>
        </select><br>

        <label for="free_shipping_filter">{{ form.free_shipping_filter.label }}</label>
        <select name="free_shipping_filter">
            <option value="deactivated">Désactivé</option>
            <option value="activated">Activé</option>
            
        </select><br>

        <label for="four_stars_and_up_filter">{{ form.four_stars_and_up_filter.label }}</label>
        <select name="four_stars_and_up_filter">
            <option value="deactivated">Désactivé</option>
            <option value="activated">Activé</option>
        </select><br>
        
        <label for="sort_criteria">{{ form.sort_criteria.label }}</label>
        <select name="sort_criteria">
            <option value="best_offers">Meilleures offres</option>
            <option value="sell_highest">Meilleures ventes</option>
            <option value="rating_highest">Meilleures notes</option>
        </select><br>
        
        <input type="submit" value="Rechercher">

    </form>
    <form method="get" action="/best-trustscore-items">
        <input type="submit" value="Rechercher les meilleurs items">
    </form>
    <form method="get" action="/best-rated-stores">
        <input type="submit" value="Rechercher les meilleurs magasins">
    </form>
</body>
</html>
